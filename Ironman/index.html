<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GmedranoTIC creando con IA - IRONMAN</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        body { 
            text-align: center; 
            background-color: black; 
            color: white; 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 1920px;
            height: 1080px;
            margin: 0 auto;
        }
        video, canvas { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 1920px;
            height: 1080px;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">GmedranoTIC creando con IA - IRONMAN</div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="overlay">Disparo</div>
    </div>
    <audio id="blast-sound" src="blast.mp3"></audio>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const sound = document.getElementById('blast-sound');
        let animating = false;
        let wasOpen = false;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 1920, height: 1080 }
            });
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            canvas.width = 1920;
            canvas.height = 1080;
        }

        const hands = new Hands({
            locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5
        });
        hands.onResults(detectHands);

        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 1920,
            height: 1080
        });
        
        function detectHands(results) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            if (results.multiHandLandmarks) {
                for (let landmarks of results.multiHandLandmarks) {
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: 'cyan', lineWidth: 2});
                    drawLandmarks(ctx, landmarks, {color: 'red', radius: 5});
                    
                    const fingertips = [8, 12, 16, 20].map(i => landmarks[i]);
                    const palmPoints = [landmarks[0], landmarks[5], landmarks[17]];
                    const palmCenter = {
                        x: palmPoints.reduce((sum, p) => sum + p.x, 0) / 3,
                        y: palmPoints.reduce((sum, p) => sum + p.y, 0) / 3
                    };
                    
                    let isOpen = fingertips.every(f => {
                        const distance = Math.sqrt(
                            Math.pow(palmCenter.x - f.x, 2) + 
                            Math.pow(palmCenter.y - f.y, 2)
                        );
                        return distance > 0.15 && palmCenter.y > f.y;
                    });

                    if (isOpen && !wasOpen && !animating) {
                        animateEffect(palmCenter.x * canvas.width, palmCenter.y * canvas.height);
                    }
                    wasOpen = isOpen;
                }
            } else {
                wasOpen = false;
            }
        }

        function animateEffect(x, y) {
            animating = true;
            let size = 10;
            let alpha = 1.0;
            const colors = ['yellow', 'white', 'red', 'black'];
            let colorIndex = 0;
            
            // Mostrar overlay y reproducir sonido
            overlay.style.display = 'block';
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Error al reproducir sonido:", e));
            
            function step() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = colors[colorIndex];
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fill();
                
                size += 10;
                alpha -= 0.02;
                if (size > 100) colorIndex = Math.min(colorIndex + 1, colors.length - 1);
                
                if (alpha > 0) requestAnimationFrame(step);
                else {
                    animating = false;
                    overlay.style.display = 'none'; // Ocultar overlay al finalizar
                }
            }
            requestAnimationFrame(step);
        }
        
        async function main() {
            await setupCamera();
            camera.start();
        }
        
        main();
    </script>
</body>
</html>
